<!--添加权限窗口 -->
<div class="easyui-layout" data-options="fit:true">
    <!--基础信息窗口 start-->
    <div data-options="region:'north',split:true" border="false" style="padding:10px 10px 20px 50px">

        <form id="modifyUser">
            <input value="{{.user.Id}}" type="hidden" name="admUserId"></input>
            <table cellpadding="5">
                <tr>
                    <td>登陆账号:</td>
                    <td><input class="easyui-textbox" value="{{.user.Accout}}" type="text" name="modifyUserAcout" required="true"
                            missingMessage="不能为空"></input>
                    </td>
                    <td>姓名:</td>
                    <td><input class="easyui-textbox" value="{{.user.Name}}" type="text" name="modifyUserName" required="true"
                            missingMessage="不能为空"></input>
                    </td>
                    <td>手机号:</td>
                    <td><input class="easyui-textbox" value="{{.user.Phone}}" type="text" name="modifyUserPhone" required="true"
                            missingMessage="不能为空"></input>
                    </td>
                </tr>
                <tr>
                    <td>部门:</td>
                    <td><input id="getUserCatogery"  value="{{.user.Catogery}}" name="modifyUserCatogery" required="true"
                            missingMessage="不能为空"></input>
                    </td>
                    <td>邮箱:</td>
                    <td>
                        <input class="easyui-textbox" value="{{.user.Mail}}" type="text" name="modifyUserEmail" validtype="email" required="true"
                            missingMessage="不能为空" invalidMessage="邮箱格式不正确"></input>
                    </td>

                    <td>新密码:</td>
                    <td><input class="easyui-textbox" type="password" name="modifyUserPassword" required="true"  missingMessage="不修改密码请留空"></input>
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td><a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitModifyUserForm()">Submit</a>
                        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearModifyUserForm()">Clear</a>
                    </td>
                    <td> </td>
                    <td> </td>
                </tr>

            </table>
        </form>

    </div>
    <!--基础信息窗口 end-->

    <!--权限列表展示start-->
