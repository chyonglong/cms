<html>

<body>
	<div class="easyui-layout" data-options="fit:true">
		<!--用户组列表展示start-->
		<div data-options="region:'center'" border="false" style="padding:0px">
			<table id="user_list" title="用户列表" cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						<th field="id" width="20">ID</th>
						<th field="accout" width="50">账号</th>
						<th field="mail" width="80">邮箱</th>
						<th field="name" width="50">姓名</th>
						<th field="catogery" width="50">分类</th>
                        <th field="phone"  width="50">电话号码</th>
						<th field="createtime" formatter="dataformatter" width="80">创建时间</th>
						<th field="updatetime" formatter="dataformatter" width="80">最后一次修改时间</th>
						<th field="operation" width="30" data-options="field:'_operate',align:'center',formatter:userOpt">操作</th>
					</tr>
				</thead>
			</table>
			<div id="user_toolbar" style="padding:5px;height:auto">
				<div style="margin-bottom:5px">
					<a href="#" onclick="openAddUserWin()" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
					<a href="#" onclick="deleteUser()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
				</div>
				<div>
                    ID:
					<input name="searchUserId" class="easyui-textbox" style="width: 100px">
					姓名:
					<input name="searchUserName" class="easyui-textbox" style="width: 100px">
					账号:
					<input name="searchUserAccount" class="easyui-textbox" style="width: 100px">
					邮箱:
					<input name="searchUserEmail" class="easyui-textbox" style="width: 150px" data-options="validType:'email'" invalidMessage="邮箱格式不正确">
					电话:
					<input name="searchUserPhone" class="easyui-textbox" style="width: 100px" >
					<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="searUserObj.search()">查询</a>
				</div>
			</div>
		</div>
	</div>
	<!--用户组列表展示end-->

	<!--添加用户组窗口 start-->
	<div id="addUser" iconCls="icon-save" title="添加用户"></div>
	<!--添加用户组窗口 end-->

	<!--修改用户组窗口 start-->
	<div id="modifyUser" iconCls="icon-save" title="修改用户"></div>
	<!--修改用户组窗口 end-->
	<script type="text/javascript" src="{{.staticUrl}}/js/user/userList.js"></script>
</body>

</html>
