<!--添加权限窗口 -->
<div class="easyui-layout" data-options="fit:true">
    <!--基础信息窗口 start-->
    <div data-options="region:'north',split:true" border="false" style="padding:10px 10px 20px 50px">

        <form id="addUser">
            <table cellpadding="5">
                <tr>
                    <td>登陆账号:</td>
                    <td><input class="easyui-textbox" type="text" name="userAcout" required="true" missingMessage="不能为空"></input>
                    </td>
                    <td>姓名:</td>
                    <td><input class="easyui-textbox" type="text" name="userName" required="true" missingMessage="不能为空"></input>
                    </td>
                    <td>手机号:</td>
                    <td><input class="easyui-textbox" type="text" name="userPhone" required="true" missingMessage="不能为空"></input>
                    </td>
                </tr>
                <tr>
                    <td>用户类型:</td>
                    <td>
                    <input id="getUserCatogery" name="userCatogery" required="true" missingMessage="不能为空"></input>
                    </td>
                    <td>邮箱:</td>
                    <td>
                        <input class="easyui-textbox" type="text" name="userEmail" validtype="email" required="true" missingMessage="不能为空" invalidMessage="邮箱格式不正确"></input>
                    </td>

                    <td>密码:</td>
                    <td><input class="easyui-textbox" type="password" name="userPassword" required="true" missingMessage="不能为空"></input>
                    </td>


                </tr>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td><a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitAddUserForm()">Submit</a>
                        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearAddUserForm()">Clear</a>
                    </td>
                    <td> </td>
                    <td> </td>
                </tr>

            </table>
        </form>

    </div>
    <!--基础信息窗口 end-->

    <!--权限列表展示start-->
