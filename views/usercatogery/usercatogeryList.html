<html>

<body>
        <!--用户组列表展示start-->
            <table id="usercatogery_list" title="用户分类列表" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th field="id" width="30">用户分类ID</th>
                        <th field="catogeryname" width="50">用户分类名称</th>
                        <th field="describe" width="120">描述信息</th>
                        <th field="createtime" formatter="dataformatter" width="50">添加时间</th>
                        <th field="operation" width="100" data-options="field:'_operate',align:'center',formatter:userCatogeryroupOpt">操作</th>
                    </tr>
                </thead>
            </table>
            <div id="usercatogery_toolbar" style="padding:5px;height:auto">
                <div style="margin-bottom:5px">
                    <a href="#" onclick="openAddUserCatogeryWin()" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
                    <a href="#" onclick="deleteUserCatogery()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
                </div>
                <div>
					用户分类名称:
					<input name="searchUserCatogeryName" class="easyui-textbox" style="width: 100px">
					<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="searUserCatogeryObj.search()">查询</a>
				</div>
            </div>
    
    <!--用户组列表展示end-->

    <!--添加用户组窗口 start-->
    <div id="addusercatogery" iconCls="icon-save" title="添加用户组">

    </div>
    <!--添加用户组窗口 end-->

    <!--修改用户组窗口 start-->
    <div id="modifyusercatogery" iconCls="icon-save" title="修改用户组">
    </div>
    <!--修改用户组窗口 end-->
    <script type="text/javascript" src="{{.staticUrl}}/js/usercatogery/userCatogeryList.js"></script>
</body>

</html>
